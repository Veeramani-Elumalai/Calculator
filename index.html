<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="" defer></script>
<body>
    <center style="font-size: 30px; font-weight: bolder;">Calculator</center>

    <div id="container">
        <div id="result"> </div>

        <div id="topContainer">
            <button>AC</button>
            <button>C</button>
            <button>/</button>
        </div>

        <div id="numContainer">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
        </div>

        <div id="rightContainer">
            <button>x</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </div>

    </div>
</body>
</html>
